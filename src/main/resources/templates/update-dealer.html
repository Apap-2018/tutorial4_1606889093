<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Update Dealer</title>
</head>

<body>
	<h2>Hello!</h2>
	
	<h2>Update Data Dealer</h2>
	<form th:action="@{/dealer/update/{dealerId}(dealerId=${dealer.id})}" th:object="${dealer}" method="POST">
		Brand: <br>
		<input type="text" name="alamat" th:value="${dealerId.alamat}" />
		<br>
		No Telp: <br>
		<input type="number" name="noTelp" th:value="${dealerId.noTelp}" />
		<br>
		<br><br>
		<button type="submit">Submit</button>
	</form>
</body>

</html>
